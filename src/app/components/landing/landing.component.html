<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Backa Barnet
  </mat-toolbar>
  
    <mat-sidenav-container>
      <mat-sidenav  #sidenav="matSidenav" class="mat-elevation-z8">
 
  <h2 class="name" *ngIf="(current_person$ | async) as current_person">{{current_person.firstName}} {{current_person.lastName}}</h2>
  
  <mat-divider></mat-divider>

  <mat-button-toggle-group vertical= "true">

    <mat-button-toggle (click)="changeShowFillerContact()"> 
        <span>Barn & Kontakt</span>
        <span class="material-icons" >{{showFillerContactIcon}}</span>
    </mat-button-toggle>

    <div *ngIf="showFillerContact">
      <button mat-menu-item routerLink="/contact">Barnlista</button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/contact-person">Kontaktinfo Barn</button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/contact-guardian">Kontaktpersoner</button>
    </div>


      <mat-divider></mat-divider>

        <mat-button-toggle routerLink="/consent">Samtycke</mat-button-toggle>

        <mat-divider></mat-divider>
        <mat-button-toggle routerLink="/create-discover-card">Upptäckarkort</mat-button-toggle>

        <mat-divider></mat-divider>

        <mat-button-toggle (click)="changeShowFillerNeedCompass()">
            <span>Behovskompass</span>
            <span class="material-icons">{{showFillerCompassIcon}}</span>
        </mat-button-toggle>

        <div *ngIf="need_compass">
          <button mat-menu-item routerLink="/conversation-material">Samtalsunderlag</button>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/need-compass">Behovskompassar</button>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/estimate">Skattningar</button>
        </div>

        <mat-divider></mat-divider>
       
        <mat-button-toggle routerLink="/goal">Barnets Mål</mat-button-toggle>

        <mat-divider></mat-divider>
        <mat-button-toggle (click)="changeShowFillerDeepCompass()">
            <span>Fördjupat Behovskompass</span>
            <span class="material-icons">{{showFillerDeepCompassIcon}}</span>
        </mat-button-toggle>

        <div *ngIf="deep_need_compass">
        <button mat-menu-item routerLink="/deep-need-compass">Fördjupat Behovskompass</button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/assessment">Bedömning</button>
    </div>

        <mat-divider></mat-divider>
        <mat-button-toggle (click)="changeShowFillerEvent()">
            <span>Händelse & plan</span>
            <span class="material-icons">{{showFillerEventIcon}}</span>
        </mat-button-toggle>

        <div *ngIf="event" >
        <button mat-menu-item routerLink="/event">Händelse</button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/plan">Min plan framåt</button>
        </div>

        <mat-divider ></mat-divider>
        <mat-button-toggle routerLink="/admin">Admin </mat-button-toggle>

        <mat-divider></mat-divider>

    </mat-button-toggle-group>

    </mat-sidenav>
  
        <mat-sidenav-content>
            <router-outlet></router-outlet>          
          
        </mat-sidenav-content>
    </mat-sidenav-container>
