<div class="container">

  <h1>Samtalsunderlag</h1>

  <div class="search">
    <mat-form-field appearance="standard">
      <mat-label>Sök - date eller av</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button routerLink="/create-conversation-material">Nytt samtalsunderlag</button>
  </div>
    <h2>Barn Lista</h2>
       
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Datum </th>
          <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>
    
        <ng-container matColumnDef="by">
          <th mat-header-cell *matHeaderCellDef> Av </th>
          <td mat-cell *matCellDef="let element"> {{element.by}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="setCurrentConversationMaterial(row.id)"></tr>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">inga data som matchar din sökning "{{input.value}}"</td>
        </tr>
      </table>
    </div>

  </div>
