<div class="container">
  <h1>Behovskompassen</h1>

  <h4>Bedömning av Kalles situation</h4>

  <mat-form-field appearance="fill">
    <mat-label>Antal Vårdnadshavare som ska fylla formulär</mat-label>
    <mat-select [(ngModel)]="selectedType" name="selectedType">
      <mat-option value="1">Samtalsunderlag</mat-option>
      <mat-option value="2">Skattning</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Antal Vårdnadshavare som ska fylla formulär</mat-label>
    <mat-select [(ngModel)]="selectedDate" name="selectedDate">
      <mat-option value="0">Alla</mat-option>
      <mat-option *ngFor="let date of dates, let i= index" value="(i+1)">{{date}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="parent">

        <app-svg class="image1"></app-svg>

        <canvas  class="image2" width="20" height="8" baseChart 
          [datasets]="radarChartData"
          [options]="radarChartOptions"
          [labels]="radarChartLabels"
          [chartType]="radarChartType">
        </canvas>
    
    </div>


    </div>
