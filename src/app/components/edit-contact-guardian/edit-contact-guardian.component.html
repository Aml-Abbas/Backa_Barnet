<div class="container">
    <h1>Kontaktuppgifter</h1>
<h4>Barnkontakt och Stödsamordnare</h4>


<div class="person-container">
    <span class="material-icons">person</span>
    <h4>Barnkontakt</h4>

<mat-form-field appearance="fill">
    <mat-label>Namn</mat-label>
    <input matInput name="contactName" [(ngModel)]="contactName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kontaktuppgifter</mat-label>
    <input matInput name="contactTask" [(ngModel)]="contactTask">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Arbetsplats</mat-label>
    <input matInput name="contactWorkPlace" [(ngModel)]="contactWorkPlace">
  </mat-form-field>

</div>


<div class="person-container">
    <span class="material-icons">person</span>
    <h4>Stödsamordnare</h4>

<mat-form-field appearance="fill">
    <mat-label>Namn</mat-label>
    <input matInput name="supporterName" [(ngModel)]="supporterName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kontaktuppgifter</mat-label>
    <input matInput name="supporterTask" [(ngModel)]="supporterTask">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Arbetsplats</mat-label>
    <input matInput name="supporterWorkPlace" [(ngModel)]="supporterWorkPlace">
  </mat-form-field>
</div>


  <button mat-raised-button (click)="save()">Spara</button>

</div>
