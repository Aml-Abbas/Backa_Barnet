<div class="container">
    <h1>Upptäckarkort</h1>

    
  <div class="search">
    <mat-form-field appearance="standard">
      <mat-label>Sök - namn eller id</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>


    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="gradedOn">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.gradedOn.slice(0, 10)}} </td>
          </ng-container>
        
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Av </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="userOrg">
            <th mat-header-cell *matHeaderCellDef> Organisation </th>
            <td mat-cell *matCellDef="let element"> {{element.userOrg}} </td>
          </ng-container>

<!--           <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
 -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="moveToCard(row)"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">inga data som matchar din sökning "{{input.value}}"</td>
          </tr>
        </table>
        </div>

</div>
