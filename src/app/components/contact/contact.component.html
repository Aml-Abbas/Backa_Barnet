<div class="container">
    
  <h1>Backa Barnet</h1>

  <div class="search">
    <mat-form-field appearance="standard">
      <mat-label>Sök - namn</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button>Skapa nytt dokument</button>
  </div>
    <h2>Barn Lista</h2>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 persons-table">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Namn </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Senaste ändrad </th>
        <td mat-cell *matCellDef="let element"> {{element.changed}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Typ </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">inga data som matchar din sökning "{{input.value}}"</td>
      </tr>
    </table>

</div>
