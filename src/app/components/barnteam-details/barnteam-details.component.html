<div class="container">
    <h1>Barnteams detaljer</h1>

    <button class="back-button" mat-icon-button routerLink="/barnteam">
        <span class="material-icons"> arrow_back </span>
     Tillbaka
  </button>
  
  <mat-list *ngIf="(team$ | async) as team">

    <mat-list-item>Namn: {{team.teamName}}</mat-list-item> 
    <mat-divider></mat-divider>

    <mat-list-item>Enheter:</mat-list-item>
    <ul>
      <li *ngFor="let unit of team.units; let i= index;">{{unit.unitName}}</li>
    </ul>  
    <mat-divider></mat-divider>

    <mat-list-item>Medlemmer:</mat-list-item>
    <ul *ngIf="(memberList$ | async) as memberList">
    <li *ngFor="let medlem of memberList; let i= index;">{{medlem}}</li>
    </ul>  

    <mat-divider></mat-divider>

    
    </mat-list>


    <button mat-raised-button class="delete-button" (click)="delete()">
      Ta bort
      </button>
    
    
</div>
