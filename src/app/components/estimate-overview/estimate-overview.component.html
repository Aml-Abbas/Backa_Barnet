<div class="container">
    <h1>Sammanställa skattningar</h1>

    <div class="search">
        <mat-form-field appearance="standard">
          <mat-label>Sök - namn eller status</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
    
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Namn </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="{{row.status}}"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">inga data som matchar din sökning "{{input.value}}"</td>
          </tr>
        </table>
        </div>


      <button mat-raised-button (click)="compile()">Lås Skattningar</button>
</div>
