<div class="container">
<h1>Mål med barnplanen</h1>

<div *ngIf="(current_person$ | async) as current_person">

<h3 *ngIf="current_person.firstName.endsWith('s')">{{current_person.firstName}} mål</h3>
<h3 *ngIf="!current_person.firstName.endsWith('s')">{{current_person.firstName}}s mål</h3>

</div>
</div>
