<div class="container">

    <h1>Skattningsformulär</h1>
    <h4>För personal</h4>

<div class="table-container" *ngFor="let category of categories; let index1= index">
  <h4 class="category" [style.color]="category.color">
<strong>{{category.area}}</strong>
</h4>
    <table role="table">
  <thead role="rowgroup">
    <tr role="row">

      <th role="columnheader" [style.color]="category.color">Frågan</th>
    <th role="columnheader" [style.color]="category.color">Score</th>
<!--     <th role="columnheader" style="margin-left: 30%;" *ngFor="let oldScore of category.oldScores; let index2= index">
      {{oldScore.date}}</th> -->

  </tr>
</thead>
<tbody role="rowgroup">

  <tr role="row" *ngFor="let question of category.questions; let index2= index;">
      <td role="cell" [style.color]="category.color">{{question.text}}</td>
      <td role="cell">
        <mat-select id="{{category.id}}" [style.border-color]="category.color" [(ngModel)]="question.score" name="{{question.score}}">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>  
      </td>

<!--       <td role="cell" *ngFor=" let oldScore of category.oldScores" style="margin-left: 30%;">{{oldScore.scores[index2]}}</td>
 -->  </tr>
 <tr role="row">
  <td [style.color]="category.color">Kommentar</td>
  <td>
    <textarea [style.border-color]="category.color" matInput [(ngModel)]="category.comment" name="{{category.comment}}"></textarea>
  </td>
 </tr>
<!--   <tr role="row">
    <td>Kommentar</td>
    <td>
      <textarea matInput [(ngModel)]="category.comment" name="{{category.comment}}"></textarea>
    </td>
    <td *ngFor=" let oldScore of category.oldScores" >
      <textarea matInput [(ngModel)]="oldScore.comment" name="{{oldScore.comment}}"></textarea>
    </td>
  </tr>
 -->
</tbody>
</table>
  

</div>
