      <div class="table-container">
      <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="question" sticky>
          <th mat-header-cell *matHeaderCellDef> Fråga </th>
          <td mat-cell *matCellDef="let element"> {{element.question}} </td>
        </ng-container>
    
         <ng-container matColumnDef="score" >
          <th mat-header-cell *matHeaderCellDef> Betyg </th>
          <td mat-cell *matCellDef="let element">
            <input type="number">
          </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>more_vert</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    <button mat-raised-button (click)="save()">Spara</button>

    <button mat-raised-button routerLink="/estimate-overview">Sammanställa</button>
