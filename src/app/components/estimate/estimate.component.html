<div class="container">

    <h1>Skattningsformulär</h1>
    <h4>För personal</h4>


    <mat-drawer-container class="mat-drawer-container" autosize  *ngFor="let category of categories; let index1= index">
    
        
        <div class="table-container">
          <h4 class="category" [style.color]="category.color">
        <strong>{{category.area}}</strong>
        </h4>
            <table role="table">
          <thead role="rowgroup">
            <tr role="row">
        
              <th role="columnheader" [style.color]="category.color">Frågan</th>
            <th role="columnheader" [style.color]="category.color">Score</th>
        
          </tr>
        </thead>
        <tbody role="rowgroup">
        
          <tr role="row" *ngFor="let question of category.questions; let index2= index;">
              <td role="cell" [style.color]="category.color">{{question.text}}</td>
              <td role="cell">
                <mat-select id="{{category.id}}" [style.border-color]="category.color" [(ngModel)]="question.score" name="{{question.score}}">
                  <mat-option value="1">1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                  <mat-option value="4">4</mat-option>
                  <mat-option value="5">5</mat-option>
                </mat-select>  
              </td>
        </tr>
         <tr role="row">
          <td [style.color]="category.color">Kommentar</td>
          <td>
            <textarea [style.border-color]="category.color" matInput [(ngModel)]="category.comment" name="{{category.comment}}"></textarea>
          </td>
         </tr>
        
        </tbody>
        </table>
        
        <button mat-raised-button [style.background-color]="category.color" class="show-more" (click)="drawer.toggle()">visa gamla betyg</button>
        
        </div>
    
      <mat-drawer #drawer class="mat-drawer-sidenav" mode="side" position="end">
        <p>Auto-resizing sidenav</p>
      </mat-drawer>
    </mat-drawer-container>
